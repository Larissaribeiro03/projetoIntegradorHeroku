<!--Banner-->
<div class="container-fluid corPerifa">
  <div class="row">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="p-5">
          <h1 class="">CADASTRE SEU PRODUTO AQUI</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fim banner-->

<!--FORMULÁRIO-->
<div class="container-fluid">
  <div class="row d-flex justify-content-center my-5">
    <div class="col-md-5 mt-10">
      <h2>Insira os dados do produto:</h2>
      <form>
        <div class="form-group mt-5">
          <input
            type="nomeProduto"
            class="form-control"
            id="exampleInputNomeProduto"
            aria-describedby="nomeProduto"
            placeholder="Dígite o nome do produto"
          />
        </div>

        <div class="form-group">
          <input
            type="descrição"
            class="form-control"
            id="exampleInputDescrição"
            placeholder="Descrição do produto"
          />
        </div>

        <div class="form-group">
          <input
            type="quantidadeEmEstoque"
            class="form-control"
            id="exampleInputQuantidadeEmEstoque"
            placeholder="Dígite a quantidade disponivel em estoque"
          />
        </div>

        <div class="form-group">
          <input
            type="valorProduto"
            class="form-control"
            id="exampleInputValorProduto"
            placeholder="Dígite o valor do produto"
          />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-danger mr-5" routerLink="/inicio">Voltar</button>
          <!-- Botão para acionar modal -->
          <button
            type="button"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#modalExemplo"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
